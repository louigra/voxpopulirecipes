{% extends 'voxpopulirecipes/base.html' %}

{% block content %}

<div class="container mt-4">
    <div class="card shadow-lg">
        <div class="card-header bg-dark text-white text-center">
            <h1>Upload an Image</h1>
        </div>
        <div class="card-body">
            <form id="imageForm" method="POST" action="{% url 'voxpopulirecipes:extract_recipe_text' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
                    <label for="upload" class="btn btn-light m-0 rounded-pill px-4 w-100 d-flex align-items-center justify-content-center">
                        <i class="fa fa-cloud-upload mr-2 text-muted"></i>
                        <small class="text-uppercase font-weight-bold text-muted">Choose file</small>
                    </label>
                    <input id="upload" type="file" name="recipe_image" class="d-none" onchange="readURL(this, 'imageResult')">
                </div>
                <!-- Uploaded image area -->
                <div class="image-area mt-4">

                        <img id="imageResult" src="#" class="img-fluid rounded shadow-sm mx-auto d-block">
                        
                </div>
                <button type="button" id="extractTextBtn" class="btn btn-primary btn-lg w-100 mt-3">
                    Extract Text
                </button>
            </form>

            <!-- Extracted Text Area -->
            <form id="redirectTextForm" method="POST" action="{% url 'voxpopulirecipes:parse_recipe' %}">
                {% csrf_token %}
                <textarea id="recipe_text" name="recipe_text" rows="6" class="form-control mt-3" placeholder="Extracted text will appear here" required></textarea>
                <button type="submit" id="submitRecipeBtn" class="btn btn-success btn-lg w-100 mt-3">Submit Recipe</button>
            </form>
        </div>
    </div>
</div>

<!-- Loading Modal -->
<div class="modal fade" id="loadingModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Processing Your Recipe</h5>
            </div>
            <div class="modal-body text-center">
                <p>Please wait while we process your request.</p>
                <div class="spinner-border text-primary" role="status"></div>
            </div>
        </div>
    </div>
</div>

<!-- Custom Styles -->
<style>
    .card {
        border-radius: 10px;
        overflow: hidden;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .form-control {
        width: 80%; /* Set textarea to fill 80% of the card width */
    }

    .btn-lg {
        padding: 12px 20px;
        font-size: 1.25rem;
    }

    .form-control,
    .btn-lg {
        max-width: 100%;
    }
</style>

<!-- Scripts -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const loadingModal = new bootstrap.Modal(document.getElementById("loadingModal"));

        // Show modal when extracting text from image
        document.getElementById("extractTextBtn").addEventListener("click", function() {
            let imageInput = document.getElementById("upload").files[0];
            if (!imageInput) {
                alert("Please select an image first.");
                return;
            }

            loadingModal.show(); // Show the loading modal

            let formData = new FormData();
            formData.append("recipe_image", imageInput);

            fetch("{% url 'voxpopulirecipes:extract_recipe_text' %}", {
                method: "POST",
                body: formData,
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}"
                }
            })
            .then(response => response.json())
            .then(data => {
                loadingModal.hide(); // Hide modal after request is completed

                if (data.error) {
                    alert("Error: " + data.error);
                } else {
                    document.getElementById("recipe_text").value = data.extracted_text;
                }
            })
            .catch(error => {
                loadingModal.hide(); // Hide modal in case of failure
                console.error("Error:", error);
            });
        });

        // Show modal when submitting the final recipe
        document.getElementById("redirectTextForm").addEventListener("submit", function() {
            loadingModal.show(); // Show modal when submitting the recipe
        });
    });

    function readURL(input, targetImageId) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                document.getElementById(targetImageId).src = e.target.result;
            };

            reader.readAsDataURL(input.files[0]);
        }
    }
</script>

{% endblock %}
