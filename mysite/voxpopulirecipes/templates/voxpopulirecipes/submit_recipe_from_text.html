{% extends 'voxpopulirecipes/base.html' %}

{% block content %}

<div class="container mt-4">
    <!-- Card Container -->
    <div class="card shadow-lg">
        <div class="card-header bg-dark text-white text-center">
            <h1>Welcome to Vox Populi Recipes</h1>
        </div>
        <div class="card-body">
            <!-- Recipe Submit Section -->
            <div class="row mt-5">
                <div class="col-12">
                    <div class="card shadow-sm border-0">
                        <div class="card-body text-center">
                            <h2 class="card-title">Submit a Recipe</h2>
                            <p class="text-muted">
                                Paste your recipe below and let us do the magic to extract the details.
                            </p>
                            <form method="POST" action="{% url 'voxpopulirecipes:parse_recipe' %}" class="mt-4">
                                {% csrf_token %}
                                <div class="d-flex justify-content-center">
                                    <textarea
                                        class="form-control"
                                        name="recipe_text"
                                        rows="6"
                                        placeholder="Paste your recipe here"
                                        required
                                    ></textarea>
                                </div>
                                <button type="submit" class="btn btn-success btn-lg w-100 mt-3">
                                    Submit Recipe
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Custom Styles -->
<style>
    .card {
        border-radius: 10px;
        overflow: hidden;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
        transform: scale(1.02);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .form-control {
        width: 80%; /* Set textarea to fill 80% of the card width */
    }

    .btn-lg {
        padding: 12px 20px;
        font-size: 1.25rem;
    }

    .form-control,
    .btn-lg {
        max-width: 100%;
    }
</style>

{% endblock %}
